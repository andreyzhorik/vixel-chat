<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vixel Chat</title>
<style>
  :root{
    --bg:#000000;
    --panel:#150000;
    --panel2:#1b0000;
    --accent1:#5A0000;
    --accent2:#C00000;
    --accent3:#FF2A2A;
    --text:#ffffff;
    --muted:#bbbbbb;
  }

  html,body{
    height:100%;
    margin:0;
    overflow:hidden;
    background:linear-gradient(180deg,var(--bg),#1b0000);
    font-family:Inter,system-ui,Arial;
    color:var(--text);
  }

  .wrap{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    box-sizing:border-box;
  }

  .app{
    width:100%;
    max-width:1100px;
    height:80vh;
    display:grid;
    grid-template-columns:3fr 1fr;
    gap:18px;
    min-height:0;
  }

  .card{
    background:linear-gradient(180deg,var(--panel),var(--panel2));
    border-radius:14px;
    padding:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.7);
    display:flex;
    flex-direction:column;
    border:1px solid rgba(255,0,0,0.04);
    min-height:0;
  }

  .messages {
    flex:1;
    overflow-y:auto;
    padding:12px;
    border-radius:8px;
    background:rgba(0,0,0,0.20);
    display:flex;
    flex-direction:column;
    gap:8px;
    min-height:0;
    scroll-behavior:smooth;
  }

  .msg{
    padding:10px 12px;
    border-radius:12px;
    background:rgba(255,255,255,0.06);
    font-size:15px;
    line-height:1.35;
    animation:pop .12s ease;
    max-width:80%;
  }
  @keyframes pop { from{opacity:0; transform:translateY(6px) scale(.99);} to{opacity:1;} }

  .inputRow{
    display:flex;
    gap:8px;
    padding-top:10px;
  }

  input[type="text"]{
    background:transparent;
    border:1px solid rgba(255,255,255,0.12);
    color:var(--text);
    padding:10px;
    border-radius:8px;
    outline:none;
    flex:1;
  }

  .btn{
    background:linear-gradient(90deg,var(--accent2),var(--accent3));
    padding:10px 14px;
    border-radius:8px;
    border:none;
    color:white;
    cursor:pointer;
    font-weight:700;
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="app">

    <div class="card">
      <div class="header">
        <div class="title">Vixel Chat</div>
      </div>

      <!-- FIXED ID -->
      <div id="messages" class="messages"></div>

      <div class="inputRow">
        <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" />
        <button id="sendBtn" class="btn">Send</button>
      </div>

      <div style="margin-top:8px;display:flex;gap:8px;align-items:center;">
        <input id="nameInput" placeholder="your name" style="flex:1" />
        <button id="loginBtn" class="btn">Set Name</button>
      </div>
    </div>

    <div></div>

  </div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabaseUrl = "https://ehciyxvbasqiiiurjuwu.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoY2l5eHZiYXNxaWlpdXJqdXd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzQzNTgsImV4cCI6MjA3OTY1MDM1OH0.yMZ8EqtPXJumjn2xHTXwG3jbWTNdDxrklYIkdXNcbQk"; // replace if needed
  const supabase = createClient(supabaseUrl, supabaseKey);

  // ELEMENTS â€” FIXED IDs
  const messagesEl = document.getElementById("messages");
  const msgInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const nameInput = document.getElementById("nameInput");
  const loginBtn = document.getElementById("loginBtn");

  let username = localStorage.getItem("vixel_user") || "";

  // render message
  function addMessage(msg){
    const el = document.createElement("div");
    el.className = "msg";
    el.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
    messagesEl.appendChild(el);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // load old messages
  async function loadMessages(){
    const { data } = await supabase
      .from("messages")
      .select("*")
      .order("ts", { ascending: true });

    messagesEl.innerHTML = "";
    data?.forEach(addMessage);
  }

  // send
  async function sendMessage(){
    const text = msgInput.value.trim();
    if (!username) return alert("set a name first");
    if (!text) return;

    await supabase.from("messages").insert([{ user: username, text }]);
    msgInput.value = "";
  }

  // set name
  loginBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return;
    username = name;
    localStorage.setItem("vixel_user", name);
    nameInput.value = "";
  };

  sendBtn.onclick = sendMessage;
  msgInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  supabase
    .channel("realtime:messages")
    .on("postgres_changes",
      { event:"INSERT", schema:"public", table:"messages" },
      (payload) => addMessage(payload.new)
    )
    .subscribe();

  loadMessages();
</script>
</body>
</html>
