<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vixel Chat</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    overflow: hidden; /* Prevent whole page scrolling */
    font-family: Arial, sans-serif;
    background: #000;
  }

  .app {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* LEFT SIDE - PLAYERS */
  .players {
    width: 200px;
    background: #3D0000;
    padding: 10px;
    color: white;
    overflow: hidden; /* DON'T scroll */
  }

  .players h2 {
    margin-bottom: 10px;
    font-size: 18px;
  }

  #playerList div {
    margin-bottom: 5px;
    padding: 5px;
    background: #950101;
    border-radius: 6px;
  }

  /* CHAT AREA */
  .chat {
    flex: 1;
    background: #150000;
    display: flex;
    flex-direction: column;
  }

  /* ONLY THIS SCROLLS */
  .messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto; 
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* MESSAGE STYLES */
  .msg {
    max-width: 65%;
    padding: 10px;
    border-radius: 10px;
    color: white;
    word-wrap: break-word;
    animation: pop 0.15s ease;
  }

  /* RECEIVED (LEFT) */
  .msg-left {
    background: #950101;
    align-self: flex-start;
  }

  /* SENT (RIGHT) */
  .msg-right {
    background: #FF0000;
    align-self: flex-end;
  }

  @keyframes pop {
    from { transform: scale(.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* SEND BAR */
  .inputBar {
    padding: 10px;
    background: #3D0000;
    display: flex;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #150000;
    color: white;
  }

  button {
    padding: 10px 15px;
    border: none;
    background: #FF0000;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }
</style>

</head>
<body>

<div class="app">

  <!-- LEFT COLUMN -->
  <div class="players">
    <h2>Players</h2>
    <div id="playerList"></div>
  </div>

  <!-- CHAT COLUMN -->
  <div class="chat">

    <!-- ONLY THIS SCROLLS -->
    <div class="messages" id="messages"></div>

    <div class="inputBar">
      <input id="msgInput" placeholder="Type something...">
      <button onclick="sendMsg()">Send</button>
    </div>

  </div>

</div>

<script>
  let username = localStorage.getItem("vixel_name") || "Guest";

  // Add user to players list
  function updatePlayers() {
    document.getElementById("playerList").innerHTML = `<div>${username}</div>`;
  }
  updatePlayers();

  // SEND MESSAGE
  function sendMsg() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "right");
    input.value = "";
  }

  // ADD MESSAGE TO CHAT
  function addMessage(text, side) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");

    div.className = side === "right" ? "msg msg-right" : "msg msg-left";
    div.textContent = text;

    box.appendChild(div);

    // Auto scroll to bottom
    box.scrollTop = box.scrollHeight;
  }

  // Example incoming message after 2s
  setTimeout(() => {
    addMessage("Welcome to Vixel Chat!", "left");
  }, 1500);
</script>

</body>
</html>
